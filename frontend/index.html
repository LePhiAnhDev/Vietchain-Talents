<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Wallet Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>Truy vết On-Chain</h1>
                <p class="lead">Nhập địa chỉ ví Ethereum để phân tích dòng tiền và phát hiện bất thường</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" id="wallet-address" class="form-control" placeholder="Nhập địa chỉ ví Ethereum (0x...)">
                    <button class="btn btn-primary" type="button" id="search-btn">Phân tích</button>
                    <button class="btn btn-secondary" type="button" id="demo-btn">Demo</button>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="loading" style="display: none;">
            <div class="col-md-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Đang phân tích dữ liệu, vui lòng đợi...</p>
            </div>
        </div>

        <div class="row mt-4" id="results" style="display: none;">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab">Giao dịch</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button" role="tab">Đồ thị quan hệ</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="anomalies-tab" data-bs-toggle="tab" data-bs-target="#anomalies" type="button" role="tab">Phát hiện bất thường</button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0 rounded-bottom" id="myTabContent">
                    <div class="tab-pane fade show active" id="transactions" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table table-striped" id="transactions-table">
                                <thead>
                                    <tr>
                                        <th>Hash</th>
                                        <th>Block</th>
                                        <th>Thời gian</th>
                                        <th>Từ</th>
                                        <th>Đến</th>
                                        <th>Giá trị (ETH)</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="graph" role="tabpanel">
                        <div class="graph-container">
                            <canvas id="relationship-graph" width="800" height="600"></canvas>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="anomalies" role="tabpanel">
                        <div id="anomalies-container">
                            <div class="alert alert-info" id="no-anomalies" style="display: none;">
                                Không phát hiện giao dịch bất thường.
                            </div>
                            <div id="anomalies-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
